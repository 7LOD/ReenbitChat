name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4

      - name: Build Angular App
        run: |
          cd src/ReenbitChat.Web/ClientApp
          npm ci
          npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          #### ðŸ‘‡ Ð²Ð°Ð¶Ð»Ð¸Ð²Ð¾: Ð½Ðµ Ð´Ð°Ñ”Ð¼Ð¾ Ð¹Ð¾Ð¼Ñƒ Ð±Ñ–Ð»Ð´Ð¸Ñ‚Ð¸ Ð¿Ð¾Ð²Ñ‚Ð¾Ñ€Ð½Ð¾!
          skip_app_build: true
          app_location: "src/ReenbitChat.Web/ClientApp"
          app_artifact_location: "src/ReenbitChat.Web/ClientApp/dist/reenbit-chat-ui"
          api_location: ""

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_HILL_041646503 }}
          action: "close"
